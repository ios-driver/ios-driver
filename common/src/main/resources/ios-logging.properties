# Logging
handlers = java.util.logging.ConsoleHandler,java.util.logging.FileHandler
org.uiautomation.ios.level = INFO

org.uiautomation.ios.server.IOSServer.level = INFO

org.uiautomation.ios.mobileSafari.level = WARNING
org.uiautomation.ios.mobileSafari.DefaultMessageHandler.level = WARNING
org.uiautomation.ios.mobileSafari.WebInspector.level = WARNING
org.uiautomation.ios.mobileSafari.ResponseFinderList.level = WARNING

#DOMContext
org.uiautomation.ios.server.DOMContext.level = WARNING

org.uiautomation.ios.context.WebInspector.level = WARNING
org.uiautomation.ios.mobileSafari.events.level = WARNING
org.uiautomation.ios.mobileSafari.AlertDetector.level = WARNING
org.uiautomation.ios.server.servlet.IOSServlet.level = WARNING
org.uiautomation.ios.server.servlet.level = WARNING
org.uiautomation.ios.server.application.LanguageDictionary.level = OFF

# webkit protocol
org.uiautomation.ios.mobileSafari.message.level = WARNING
org.uiautomation.ios.server.command.web.level = WARNING

#instruments output.
org.uiautomation.ios.server.utils.level = WARNING

# Console Logging
#java.util.logging.SimpleFormatter.format="%4$s: %5$s [%1$tc]%n"
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = org.uiautomation.ios.LogFormatter

# File Logging
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = ios-driver.log
java.util.logging.FileHandler.formatter = org.uiautomation.ios.LogFormatter
