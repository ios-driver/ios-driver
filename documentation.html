    <script>

        var injectVaribles = function () {
            var version = "0.6.6-SNAPSHOT";
            var versionStable = "0.6.5";
            var downloadFile = "http://ios-driver-ci.ebaystratus.com/userContent/ios-server-standalone-"
                                       + version + ".jar";
            var downloadStable = "https://github.com/ios-driver/ios-driver/releases/download/0.6.5/ios-server-0.6.5-jar-with-dependencies.jar";
            var downloadProxy = "http://ios-driver-ci.ebaystratus.com/userContent/ios-grid-plugin-" + version + ".jar";
            var github = "https://github.com/ios-driver/ios-driver/";

            $("#download_me").attr('href', downloadFile);

            $(".download").attr('href', downloadFile);
            $(".version").html(version);

            $(".download_stable").attr('href', downloadStable);
            $(".version_stable").html(versionStable);
            $(".download_proxy").attr('href', downloadProxy);

//            $("#download_me").html("Download " + version);
//            $("#forkme_banner").attr('href', github);

            $(".list-group-item").click(function () {
                $(".list-group-item").each(function () {
                    $(this).removeClass("active");
                });
                $(this).addClass("active");
            });

        }

        var getURLParameter = function (name) {
            return decodeURI(
                    (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1]
            );
        }

        var loadPage = function (page) {
            // load the content
            $("#content").load("includes/" + page + ".html", function () {
                $('[data-toggle=offcanvas]').click(function () {
                    $('.row-offcanvas').toggleClass('active');
                });
                // make sure the correct menu is the header is selected.
                $("#menu>li").each(function () {
                    $(this).removeClass("active");
                });
                $("#" + page).parent().addClass("active");

                injectVaribles();
                prettyPrint();

                var hash = window.location.hash;
                if (hash) {
                    $(document).scrollTop($(hash).offset().top);
                }

            });
        };

        $(document).ready(function () {

            $("#header").load("includes/header.html", function () {
                injectVaribles();
            });
            $("#footer").load("includes/footer.html", function () {
                injectVaribles();
            });

            var page = getURLParameter("page");

            if (page === "null") {
                page = "home";
            }
            loadPage(page);

        });

    </script>

<body>

<div id="header"></div>

<div class="container" id="content">

</div>
